<md-list layout="row" layout-align="center center" hide-xs>
    <div layout="row" layout-wrap>
        <md-list-item ng-repeat="tag in $ctrl.tags">
            <md-button ng-class="$ctrl.activeBtn === $index ? 'md-raised md-accent btn1' : 'md-raised btn1'" ng-click="$ctrl.toggleTag($index)">
                <span class="md-title">{{tag.name}}</span>
            </md-button>
        </md-list-item>
    </div>
</md-list>


<div layout="row" layout-align="center center" hide-gt-xs>
    <md-input-container>
        <md-select ng-model="$ctrl.activeBtn" placeholder="Select a filter" ng-change="$ctrl.toggleTag($ctrl.activeBtn)">
            <md-option value="{{ tag.id }}" ng-repeat="tag in $ctrl.tags">{{ tag.name }}</md-option>
        </md-select>
    </md-input-container>
</div>
<span ng-show="!$ctrl.currentUser && $ctrl.activeBtn === 3" class="info" style="text-align:center;"> <a href="" ng-click="$ctrl.showLogin($event, true)">Login</a> or <a href="" click="$ctrl.showLogin($event, false)">register</a> to save your favorite Pok√©mons</span>

<div flex layout="row" layout-align="center" layout-wrap>

    <div flex="15" flex-md="20" flex-sm="25" flex-xs="30" ng-repeat="pokemon in $ctrl.pokemons" class="fade">
        <md-card class="card-style">
            <a ui-sref="pokedetails({ pokeId: pokemon.nameCN})">
                <img ng-src="http://www.pokemon-sunmoon.com/media/uploads/pokemon_grid_images/{{pokemon.link | lowercase }}.png" class="md-card-image" alt="{{pokemon.nameCN}}">
            </a>
        </md-card>
    </div>

</div>
